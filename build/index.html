<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toed</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">  pick our own custom font and put it here-->
</head>
<body>
  <div id="application">
    <header>
      <h1>Tic-Tac-Toad vs Toe</h1>
    </header>
    <main class="row">
      <section id="player-status" class="small-12 medium-3 columns">
        <!-- <h2>PLAYERS</h2> -->
        <h2 class="current-player-header">Current player:</h4>
        <p class="current-player"></p>
        <p class="winner"></p>
      </section>
      <section id="board" class="small-12 medium-9 columns">
        <table id="board-table">
          <tr>
            <td id="0,0"></td>
            <td id="0,1"></td>
            <td id="0,2"></td>
          </tr>
          <tr>
            <td id="1,0"></td>
            <td id="1,1"></td>
            <td id="1,2"></td>
          </tr>
          <tr>
            <td id="2,0"></td>
            <td id="2,1"></td>
            <td id="2,2"></td>
          </tr>

          <!-- <ul id="board-spaces" class="row align-center"></ul> -->
        </table>
        <!-- <section id="player-markers"></section> -->

        <h3 class="button btn-new-game">Start New Game</h3>
      </section>
    </main>

    <ul class="game-list small-12 large-6 columns end">
    </ul>

    <hr>
    <!-- <h3>Completed games</h3> -->
    <script type="text/template" id="game-template">
      <li class="game row">
        <div class="small-12 large-10 columns">
          <article id="past-games">
            <p>
              <%- game.
            </p>
          </article>
        </div>
      </li>
    </script>



  <!-- Underscore Templates -->
  <!-- <script type="text/template" id="tmpl-board-space">
    <li class="contact-card small-11 medium-4 large-2 medium-offset-1 columns">
      <h4><%- space.id %></h4>
    </li>
  </script> -->

  <!-- Entire JS project built by Webpack -->
  <script src="/app.bundle.js" charset="utf-8"></script>
</body>
</html>
